<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Endi & Fauziah</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            margin: 0;
            font-family: 'Great Vibes', cursive;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgIGhlaWdodD0iMTAwJSIgIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICA8ZyBmaWxsPSIjRkZGRkZGIiBzdHJva2Utd2lkdGg9IjEuMCIgc3Ryb2tlLWxpbmVjYXRpb24tZGFzaGFyZCI+CiAgICA8Y2lyY2xlIGN4PSIxMCIgY3k9IjEwIiByPSIxMCIvPgogICAgPHBhdGggZD0iTTEwLDEyIEwzMCwxMiBNMiw2IEwyLDEwIEwyMCwzIEwxMCwzIiAvPgogICAgPHBhdGggZD0iTTAsMEwgMjAsMEwiIHN0cm9rZS13aWR0aD0iMTAiIHN0cm9rZS1vcGFjaXR5PSIwLjIiIHN0cm9rZS1jb2xvcj0iIzQ0NDQiLz4KICA8L2c+Cjwvc3ZnPg==') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        .content {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        .content h2 {
            font-size: 2rem;
        }

        .reveal {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 1rem 2rem;
            background-color: #ff4081;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            color: #fff;
            transition: background-color 0.3s;
        }

        .reveal:hover {
            background-color: #f50057;
        }

        .content.show {
            display: block;
        }

        .animation-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animation-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .reveal {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Undangan Pernikahan Endi & Fauziah</h1>
    <div class="animation-on-scroll">
        <p>Akad: 7 Oktober 2024 di kediaman mempelai wanita</p>
    </div>
    <button class="reveal" onclick="revealContent()">❤️</button>
    <div id="content" class="content">
        <h2>Kata Sambutan</h2>
        <p>Dengan penuh rasa syukur dan bahagia, kami mengundang Anda untuk merayakan hari istimewa kami. Kehadiran Anda akan membuat momen kami semakin berharga. Terima kasih atas doa dan dukungannya.</p>
    </div>
    <script>
        document.addEventListener('scroll', function() {
            document.querySelectorAll('.animation-on-scroll').forEach(function(element) {
                if (element.getBoundingClientRect().top < window.innerHeight) {
                    element.classList.add('visible');
                }
            });
        });

        function revealContent() {
            document.getElementById('content').classList.add('show');
        }
    </script>
</body>
</html>
