<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Endi & Fauziah</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow-x: hidden;
            background: #f8f5f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .gate {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #fff;
            border: 2px solid #d4af37;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
            transition: transform 1s ease-in-out;
            z-index: 1;
        }

        .gate-left {
            left: 0;
            transform-origin: left;
        }

        .gate-right {
            right: 0;
            transform-origin: right;
        }

        .content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .content.show {
            opacity: 1;
        }

        h1 {
            font-size: 48px;
            color: #8b0000;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .bride-groom {
            font-size: 48px;
            color: #4a4a4a;
            font-family: 'Playfair Display', serif;
            margin: 20px 0;
            font-weight: bold;
        }

        .names span {
            display: block;
            font-size: 56px;
            color: #8b0000;
            font-family: 'Playfair Display', serif;
            margin: 0;
        }

        .date, .location {
            font-size: 22px;
            color: #8b0000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .bride-groom, .names span {
                font-size: 36px;
            }

            .date, .location {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gate gate-left"></div>
    <div class="gate gate-right"></div>
    <div class="content">
        <h1>Undangan Pernikahan</h1>
        <p>Untuk Yth. <span id="penerima"></span></p>
        <div class="bride-groom">
            <div class="names">
                <span>Endi Waluyo</span>
                <span>&amp;</span>
                <span>Fauziah</span>
            </div>
        </div>
        <p class="date">Akad: 7 Oktober 2024</p>
        <p class="location">Tempat: Kediaman Mempelai Wanita</p>
    </div>
</div>

<script>
    // Fungsi untuk mencegah XSS
    function sanitizeInput(input) {
        const element = document.createElement('div');
        element.innerText = input;
        return element.innerHTML;
    }

    // Membuka gerbang saat scroll
    window.addEventListener('scroll', function () {
        const scrollPosition = window.scrollY;
        const gates = document.querySelectorAll('.gate');
        const content = document.querySelector('.content');

        if (scrollPosition > 50) {
            gates[0].style.transform = 'rotateY(-90deg)';
            gates[1].style.transform = 'rotateY(90deg)';
            content.classList.add('show');
        } else {
            gates[0].style.transform = 'rotateY(0deg)';
            gates[1].style.transform = 'rotateY(0deg)';
            content.classList.remove('show');
        }
    });

    // Mengambil nama penerima dari URL parameter dan lakukan sanitasi
    const urlParams = new URLSearchParams(window.location.search);
    const penerima = urlParams.get('to');
    const sanitizedPenerima = sanitizeInput(penerima);
    document.getElementById('penerima').innerText = sanitizedPenerima ? sanitizedPenerima : 'Tamu Undangan';
</script>

</body>
</html>
