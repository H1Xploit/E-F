<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .invitation {
            width: 80%;
            max-width: 800px;
            height: 90%;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transform-origin: center bottom;
            transition: transform 0.5s ease;
        }
        .invitation.open {
            transform: scaleY(1.1);
        }
        .invitation .header {
            background: #e0b0ff;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
        }
        .invitation .body {
            padding: 20px;
            text-align: center;
        }
        .invitation .body p {
            font-size: 18px;
        }
        .invitation .footer {
            background: #e0b0ff;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        .invitation .footer p {
            margin: 0;
            font-size: 16px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeIn {
            animation: fadeIn 2s ease-in;
        }
        .scroll-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .scroll-effect.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation fadeIn" id="invitation">
            <div class="header">Undangan Pernikahan</div>
            <div class="body">
                <p>Dengan hormat,</p>
                <p>Kami mengundang Anda untuk hadir pada pernikahan kami:</p>
                <p><strong>Endi & Fauziah</strong></p>
                <p>Akad: 7 Oktober 2024</p>
                <p>Di kediaman mempelai wanita</p>
                <p>Kami menantikan kehadiran Anda.</p>
            </div>
            <div class="footer">
                <p>Terima kasih atas perhatian Anda.</p>
            </div>
        </div>
        <div class="scroll-effect" id="scrollEffect"></div>
    </div>
    <script>
        document.addEventListener('scroll', function() {
            const invitation = document.getElementById('invitation');
            const scrollEffect = document.getElementById('scrollEffect');
            if (window.scrollY > 0) {
                invitation.classList.add('open');
                scrollEffect.classList.add('show');
            } else {
                invitation.classList.remove('open');
                scrollEffect.classList.remove('show');
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('yth') || 'Tamu';
        document.querySelector('.body p').innerHTML = `Dengan hormat, <br> Kami mengundang Anda, <strong>${name}</strong>, untuk hadir pada pernikahan kami:`;
    </script>
</body>
</html>
