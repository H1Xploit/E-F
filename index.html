<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Endi & Fauziah</title>
    <style>
        body {
            font-family: 'Great Vibes', cursive;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1, h2 {
            margin: 0;
        }
        .hidden-content {
            display: none;
            background: white;
            border: 2px solid #e91e63;
            padding: 20px;
            position: relative;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .hidden-content.show {
            display: block;
            transform: scale(1);
        }
        .hidden-content.hide {
            display: block;
            transform: scale(0);
        }
        .button-love {
            display: inline-block;
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button-love:hover {
            background: #c2185b;
        }
        .greeting {
            font-size: 24px;
            margin: 20px 0;
        }
        .date {
            font-size: 20px;
            margin: 10px 0;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @media (max-width: 600px) {
            .button-love {
                padding: 10px 15px;
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="slide-in">Undangan Pernikahan</h1>
        <h2 class="slide-in">Endi & Fauziah</h2>
        <p class="greeting slide-in">Dengan hormat, kami mengundang Anda untuk merayakan hari bahagia kami.</p>
        <p class="date slide-in">Akad: 7 Oktober 2024 di kediaman mempelai wanita</p>
        <button class="button-love" onclick="toggleContent()">❤️ Klik Saya ❤️</button>
        <div id="hidden-content" class="hidden-content">
            <p>Terima kasih telah bergabung dalam merayakan hari istimewa kami!</p>
            <button class="button-love" onclick="toggleContent()">❤️ Tutup ❤️</button>
        </div>
    </div>
    <script>
        function toggleContent() {
            const content = document.getElementById('hidden-content');
            const isVisible = content.classList.contains('show');
            if (isVisible) {
                content.classList.remove('show');
                content.classList.add('hide');
            } else {
                content.classList.remove('hide');
                content.classList.add('show');
            }
        }
    </script>
</body>
</html>
