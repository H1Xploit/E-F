<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Endi & Fauziah</title>
    <style>
        /* CSS Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive, sans-serif;
            overflow-x: hidden;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes scrollOpen {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
        @keyframes scrollClose {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        .container {
            position: relative;
            height: 100vh;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1, h2 {
            animation: fadeIn 2s ease forwards;
        }
        h1 {
            font-size: 50px;
            color: #c0392b;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 30px;
            color: #2c3e50;
        }
        .letter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 60%;
            background-color: white;
            border: 2px solid #e0e0e0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            animation: scrollOpen 1s ease forwards;
            overflow: hidden;
        }
        .content {
            display: none;
        }
        .scroll-up .letter {
            animation: scrollClose 1s ease forwards;
        }
        .scroll-down .letter {
            animation: scrollOpen 1s ease forwards;
        }
        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            font-size: 18px;
            color: #34495e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 24px;
            }
            .letter {
                width: 90%;
                height: 70%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const letter = document.querySelector('.letter');
            const content = document.querySelector('.content');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 50) {
                    letter.classList.add('scroll-down');
                    content.style.display = 'block';
                } else {
                    letter.classList.add('scroll-up');
                    content.style.display = 'none';
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            const nama = urlParams.get('yth');
            const namaPenerima = document.querySelector('#nama-penerima');
            if (nama) {
                namaPenerima.textContent = nama;
            } else {
                namaPenerima.textContent = 'Tamu Undangan';
            }
        });
    </script>
</head>
<body>

    <div class="container">
        <div class="letter">
            <h1>Undangan Pernikahan</h1>
            <h2>Endi & Fauziah</h2>
            <div class="content">
                <p>Dengan hormat,</p>
                <p>Kami mengundang Bapak/Ibu/Saudara/i <span id="nama-penerima"></span> untuk hadir dalam acara pernikahan kami.</p>
                <p>Akad nikah akan dilaksanakan pada:</p>
                <p><strong>Tanggal:</strong> 7 Oktober 2024</p>
