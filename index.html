<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive; /* Font mirip dengan gaya elegan */
            background-image: url('https://img.freepik.com/free-vector/luxury-gold-mandala-ornate-background-wedding-invitation_1017-31105.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-top: 20vh;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.5;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
        }

        .details {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        .rsvp-btn {
            background-color: #d4af37;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .rsvp-btn:hover {
            background-color: #fff;
            color: #d4af37;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <h1>You're Invited</h1>
    <div class="details">
        <p>Join us to celebrate the wedding of</p>
        <p><strong>John & Jane</strong></p>
        <p>on December 25th, 2024</p>
        <p>at the Luxury Banquet Hall</p>
        <p>5:00 PM - 10:00 PM</p>
    </div>

    <button class="rsvp-btn">RSVP Now</button>

</body>
</html>
