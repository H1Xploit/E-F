<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #002d72; /* Dark blue background */
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ffd700; /* Gold color */
            text-shadow: 2px 2px 4px #000; /* Shadow effect */
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .details {
            margin: 20px 0;
        }
        .details h2 {
            font-size: 2em;
            margin: 0;
            color: #ffd700; /* Gold color */
            text-shadow: 1px 1px 2px #000; /* Shadow effect */
        }
        .details p {
            font-size: 1.1em;
            margin: 5px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>Join us for the celebration of love as we unite in marriage.</p>
        <div class="details">
            <h2>Wedding Ceremony</h2>
            <p>Date: October 15, 2024</p>
            <p>Time: 5:00 PM</p>
            <p>Venue: The Grand Hall</p>
        </div>
        <div class="details">
            <h2>Reception</h2>
            <p>Date: October 15, 2024</p>
            <p>Time: 7:00 PM</p>
            <p>Venue: The Grand Hall</p>
        </div>
        <div class="footer">
            <p>For more details, visit <a href="#">our wedding website</a>.</p>
        </div>
    </div>
</body>
</html>
